    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>마음의 우체국 - 집배 도우미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Dancing+Script:wght@700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --postal-red: #e11d48;
            --postal-yellow: #fbbf24;
            --postal-bg: #fdfaf7;
            --postal-border: #e2e8f0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--postal-bg);
            background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            overscroll-behavior-y: contain;
            min-height: 100vh;
            color: #1f2937;
        }
        .font-ghibli {
            font-family: 'Gaegu', cursive;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        #root {
            height: 100vh;
            height: -webkit-fill-available;
        }
        .postal-stamp {
            transform: rotate(-10deg);
            border: 2px solid var(--postal-red);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 900;
        }
    </style>
